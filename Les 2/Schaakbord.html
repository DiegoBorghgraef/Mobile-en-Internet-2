<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Schaakbord</title>
    <meta name="description" content="An interactive getting started guide for Brackets.">
    <link rel="stylesheet" href="Schaakbord.css"> </head>

<body>
    <script type="text/javascript">
        var change = 0;
        for (i = 1; i <= 8; i++) {
            for (y = 1; y <= 8; y++) {
                if (y % 2 == change) {
                    document.write('<div class=zwart></div>');
                }
                else {
                    document.write('<div class=wit></div>');
                }
            }
            if (i % 2 ==0) {
                change = 0;
            }
            else {
                change = 1;
            }
            document.write('<br>');
            document.write('<br>');
        }
    </script>
</body>

</html>
