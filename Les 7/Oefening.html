<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Les 6 : voorbeeld 6 : JSON</title>
		<meta name="description" content="" />
		<meta name="author" content="Steven" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="Oefening.css" />

		<script src="jquery-3.1.1.js"></script>
		<script>
            "use strict";
            /*global $, console */
            var dataserie, dataseries;
			$(function () {
				$.ajax({
					type : "GET",
					url : "http://api.tvmaze.com/singlesearch/shows?q=game-of-thrones&embed=episodes",
					dataType : 'json'
				}).done(function (response) {
                    console.log(response) ;
                    dataserie = response ;
                    $("h1").text(dataserie.name);
                    $("article").html(dataserie.summary);
                    $("figure").html("<img src='" + dataserie.image.medium + "'/>");
                    $("aside").html(dataserie._embedded);
                })
                });

			
		</script>
        <style>
            figure{
                float:right;
            }
            article{
                float: left;

            }
        
        </style>
	</head>

	<body>
		<div>
			<header>
				<h1></h1>
			</header>
			<section>
				<article></article>
                <figure></figure>
                <aside></aside>
			</section>

		</div>
	</body>
</html>
